<div class="topnav">
    <a  class="active"routerLink="/home">Home</a>
    <a   *ngIf="service.IsProviderLoggedIn()" routerLink="/requests">Requests</a>
    <a   *ngIf="service.IsProviderLoggedIn()" routerLink="/Pprofile">Profile</a>
            <a   *ngIf="service.IsLoggedIn() ||!service.IsProviderLoggedIn() || service.IsAdminLoggedIn() " routerLink="/services">Services</a>
  
       
            <a  *ngIf="service.IsAdminLoggedIn()" routerLink="/providerlist">Providers</a>
                <a *ngIf="service.IsLoggedIn()  ||!service.IsProviderLoggedIn() || !service.IsAdminLoggedIn()"  routerLink="/about">About Us</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a  *ngIf="service.IsAdminLoggedIn()" routerLink="/customers">Customers</a>
            
    <input type="text" name="search" placeholder="Search by Name">
    <div class="topnav-right">
            <li  *ngIf="!service.IsLoggedIn() &&  !service.IsAdminLoggedIn()">
                    <a routerLink="/login">Login/Sign Up</a>
                </li>
                <li  *ngIf="(service.IsLoggedIn() &&  !service.IsAdminLoggedIn()) || (!service.IsLoggedIn() &&  service.IsAdminLoggedIn())">
                    <button type="button" style="margin-right: +10px; margin-top: +10px;" class="btn btn-primary" (click)="signout()">Logout</button>            
                </li>
                
                
       </div> 
  </div>
